<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Calculator</h1>
    <table border="1" id="calc">
      <tr>
        <td colspan="4">
          <input type="text" id="result" placeholder="0" disabled="disabled" />
        </td>
      </tr>
      <tr>
        <td id="clear">AC</td>
        <td id="left">(</td>
        <td id="right">)</td>
        <td id="div">/</td>
      </tr>
      <tr>
        <td id="num7">7</td>
        <td id="num8">8</td>
        <td id="num9">9</td>
        <td id="mul">*</td>
      </tr>
      <tr>
        <td id="num4">4</td>
        <td id="num5">5</td>
        <td id="num6">6</td>
        <td id="sub">-</td>
      </tr>
      <tr>
        <td id="num1">1</td>
        <td id="num2">2</td>
        <td id="num3">3</td>
        <td id="add">+</td>
      </tr>
      <tr>
        <td colspan="2" id="num0">0</td>
        <td id="dot">.</td>
        <td id="equal">=</td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
